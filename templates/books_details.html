<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<div>
    <div class="container button__container">
        <a href="/book/" class="btn btn-primary">Books</a>
    </div>
    <h2><a href="/books/{{ book.id }}/">{{ book.name }}</a></h2>
    <p>{{ book.author }}</p>
    <p>{{ book.description }}</p>
    <img src="{{ book.image.url }}" alt="">
    <p>{{ book.release_date }}</p>
    <p>{{ book.update_date }}</p>
</div>
</body>
</html>
